<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="payment-card">
          <div class="payment-card__img">
            <img src="./images/illustration-hero.svg" alt="hero" />
          </div>

          <div class="payment-card__title">
            <h1>Order Summary</h1>
          </div>

          <div class="payment-card__text">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="payment-card__plan">
            <div class="plan">
              <div class="plan__img">
                <img src="./images/icon-music.svg" alt="" />
              </div>

              <div class="plan__details">
                <p class="plan__details__title">Annual Plan</p>
                <p class="plan__details__text">$59.99/year</p>
              </div>

              <div class="plan__change">
                <a href="#">Change</a>
              </div>
            </div>
          </div>

          <div class="payment-card__proceed-payment">
            <button class="btn btn--purple">
              <span class="btn__text">Proceed to Payment</span>
            </button>
          </div>

          <div class="payment-card__cancel-order">
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/rafaeltakano">Rafael Takano</a>.
      </div>
    </footer>
  </body>
</html>
